<!doctype html>
<html>
<head>
    <title>Sample</title>
    <style type="text/css">
        body {
            margin: 10px;
            white-space: nowrap;
        }

        h2 {
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input {
            margin: 10px;
            width: 28px;
        }

        label {
            min-width: 130px;
            display: inline-block;
        }

        #customKeywords {
            width: 150px;
            margin: 5px 0;
        }
    </style>
    <script language="javascript" src="jquery.min.js"></script>
    <script language="javascript" src="popup.js"></script>
</head>
<body>

<h2>News feed sorting</h2>
<div>
    <label for="sort">Sort by Recent</label>
    <input id="sort" type="checkbox" value="1"/>
</div>


<h2>Block by keywords</h2>
<div id="container">
    <div>
        <label for="promoted">Promoted</label>
        <input id="promoted" type="checkbox" value="Promoted"/>
    </div>
    <div>
        <label for="likes">Likes this</label>
        <input id="likes" type="checkbox" value="likes this"/>
    </div>
    <div>
        <label for="commented">Commented on this</label>
        <input id="commented" type="checkbox" value="commented on this"/>
    </div>
    <div>
        <label for="loves">Loves this</label>
        <input id="loves" type="checkbox" value="loves this"/>
    </div>
    <div>
        <label for="insightful">Finds this insightful</label>
        <input id="insightful" type="checkbox" value="finds this insightful"/>
    </div>
    <div>
        <label for="celebrates">Celebrates this</label>
        <input id="celebrates" type="checkbox" value="celebrates this"/>
    </div>
    <div>
        <label for="curious">Is curious about this</label>
        <input id="curious" type="checkbox" value="is curious about this"/>
    </div>
</div>


<div>
    <h2>Custom keyword(s)</h2>
    <div>
        <label for="customKeywords">Separate by commas</label>
        <br/>
        <textarea id="customKeywords"></textarea>
    </div>
</div>

<div>
    <label for="reload">Reload the page</label>
    <input id="reload" type="checkbox" checked />
</div>

<button id="saveButton" title="Please reload the page so the changes take effect">Save</button>
</body>
</html>
